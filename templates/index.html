<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f7;
        }
        .container {
            width: 520px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 14px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        .result {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 6px;
        }
        .Approved { color: green; }
        .Rejected { color: red; }
        .Under { color: orange; }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction</h2>

    <form method="POST">

        <label>Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Marital Status</label>
        <select name="married">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Dependents</label>
        <input type="number" name="dependents" value="{{ request.form.get('dependents','0') }}">

        <label>Education</label>
        <select name="education">
            <option>Graduate</option>
            <option>Not Graduate</option>
        </select>

        <label>Employment Type</label>
        <select name="employment">
            <option>Salaried</option>
            <option>Self Employed</option>
        </select>

        <label>Applicant Income (Monthly ₹)</label>
        <input type="number" name="applicant_income"
               value="{{ request.form.get('applicant_income','') }}" required>

        <label>Co-Applicant Income (Monthly ₹)</label>
        <input type="number" name="coapplicant_income"
               value="{{ request.form.get('coapplicant_income','0') }}">

        <label>Loan Amount (₹ in thousands)</label>
        <input type="number" name="loan_amount"
               value="{{ request.form.get('loan_amount','') }}" required>

        <label>Loan Term (Days)</label>
        <input type="number" name="loan_term_days"
               value="{{ request.form.get('loan_term_days','') }}" required>

        <label>Credit History</label>
        <select name="credit_history">
            <option value="1">Good</option>
            <option value="0">Bad</option>
        </select>

        <label>Property Area</label>
        <select name="property_area">
            <option>Urban</option>
            <option>Semiurban</option>
            <option>Rural</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3 class="{{ prediction }}">Loan Status: {{ prediction }}</h3>
        <p><b>Approval Probability:</b> {{ probability }}%</p>
        <p>{{ explanation }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
