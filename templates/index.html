<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <style>
        body {
            background: #eef2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 520px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            margin-bottom: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .confidence {
            color: green;
            margin-top: 5px;
        }
        .reason {
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction System</h2>

    <form action="/predict" method="post">

        <label>Gender</label>
        <select name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Married</label>
        <select name="married" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Dependents</label>
        <input type="number" name="dependents" min="0" required>

        <label>Education</label>
        <select name="education" required>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select name="self_employed" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" name="applicant_income" required>

        <label>Coapplicant Income</label>
        <input type="number" name="coapplicant_income" required>

        <label>Loan Amount</label>
        <input type="number" name="loan_amount" required>

        <label>Loan Amount Term</label>
        <input type="number" name="loan_amount_term" required>

        <label>Credit History</label>
        <select name="credit_history" required>
            <option value="1">Good</option>
            <option value="0">Bad</option>
        </select>

        <label>Urban Property</label>
        <select name="property_area_urban" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Semiurban Property</label>
        <select name="property_area_semiurban" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict Loan Status</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
            <p class="confidence">{{ confidence_text }}</p>
            <p class="reason">{{ reason_text }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
